<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/quadros.css" />
    <title>Trellx</title>
</head>

<body onload="exibirListas()">

    <!--Barra de Navegação -->
    <nav id="barraDeNavegacao" class="navbar navbar-expand-lg navbar-light bg-primary" style="color: white;">
        <a class="navbar-brand" href="../html/paginaInicial.html">
            <img src="../imagens/logo-agenda-png-3.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="../html/paginaInicial.html">Início
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mh-80 justify-content-center">
        <div id="cardQuadro">
            <button id="novaLista" class="btn btn-primary" data-toggle="modal" data-target="#modalListas">Nova Lista</button>
            <button id="novoNome" class=" btn btn-primary"data-toggle="modal" data-target="#mudarNome">Renomear</button>
            <button id="novaCor" class=" btn btn-primary" data-toggle="modal" data-target="#mudarCor">Alterar Cor</button>
            <button id="removerQuadro" class="btn btn-primary">Deletar Quadro</button>

        </div>
    </div>





    <div id="lugar-de-exibir-listas" class="row d-flex justify-content-center">

    </div>

    <!--Modal para criar as listas -->
    <div class="modal modal-fade" tabindex="-1" role="dialog" id="modalListas">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Lista</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <form id="formNovaLista" method="post" class="form-group">
                        <input class="form-control" id="listaDesc" type="text" name="">
                        <button id="enviarLista" class="btn btn-success" type="submit">Criar Lista</button>

                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>



    <!--Modal para criar os cards -->
    <div class="modal modal-fade" tabindex="-1" role="dialog" id="modalCards">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">NovoCard</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <form id="formNovoCard" method="post" class="form-group">
                        <input class="form-control" id="cardDesc" type="text" name="" required>
                        <input class="form-control" id="cardData" type="date" required>
                        <button id="enviarCard" class="btn btn-success" type="submit">Criar Card</button>

                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>



    <!--Modal para mudar a cor do board -->
    <div class="modal modal-fade" tabindex="-1" role="dialog" id="mudarCor">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Cor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <form id="formNovaCor" method="post" class="form-group">
                        <input id="colorQuadro" type="color" class="form-control" name="Etiqueta" />
                        <button id="novaCor" class="btn btn-success" type="submit">Mudar Cor</button>

                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!--Modal para entrar no card-->
    <div class="modal modal-fade" tabindex="-1" role="dialog" id="cardDentro" idDoCard="">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloCard"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <form id="cardInfo" method="post" class="form-group">
                        <label class="" id="exibirDataAtual" ></label>
                        <h4>Mudar data do Card</h4>
                        <input id="dataCard" type="date" class="form-control" />
                        <h5>Inserir comentário</h5>
                        <input id="comentarioCard" type="text" class="form-control">
                        <h5>Inserir Etiqueta</h5>
                        <div class="dropdown show">

                            <button id="tags" type="button" class="btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown">Etiquetas</button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <ul class="list-group">
                                    <li class="list-group-item"> <button type="button" class="btn btn-danger"> </button> </li>
                                    <li class="list-group-item"> <button type="button" class="btn btn-info"> </button> </li>
                                    <li class="list-group-item"> <button type="button" class="btn btn-warning"> </button> </li>
                                    <li class="list-group-item"> <button type="button" class="btn btn-success"> </button> </li>
                                </ul>
                                  </div>
                        </div>

                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


        <!--Modal para mudar O NOME do board -->
        <div class="modal modal-fade" tabindex="-1" role="dialog" id="mudarNome">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Alterar Nome do Quadro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
    
    
                        <form id="formNovoNome" method="post" class="form-group">
                            <input id="novoNomeQuadro" type="text" class="form-control" name="Etiqueta" />
                            <button id="novoNomeBoard" class="btn btn-success" type="submit">Confirmar</button>
    
                        </form>
    
    
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>


                <!--Modal para alterar nome ou excluir a LISTA -->
                <div class="modal modal-fade" tabindex="-1" role="dialog" id="optListas">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Menu de Listas</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
            
            
                                <form id="formRenomearLista" method="post" class="form-group">
                                    <h6>Renomear Lista</h6>
                                    <input id="novoNomeLista" type="text" class="form-control" name="Etiqueta" />
                                    <button id="confirmaNomeLista"class="btn btn-success" type="submit">Confirmar</button>


            
                                </form>

                                <form id="formExcluirLista" method="post" class="form-group">
                                    <h6>Excluir Lista?</h6>
                                    <button id="excluirLista" class="btn btn-success" type="submit">Excluir</button>
                                </form>
            
            
            
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>

        <tr ></tr>
      
    </table> -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
